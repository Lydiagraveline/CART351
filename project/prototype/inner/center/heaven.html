    <script>
      const heavenCheckBox = sessionStorage.getItem("heaven-check");

      var heavenValues = JSON.parse(sessionStorage.getItem("heavenValues")) || {},
        $checkboxes = $("#checkbox-container :checkbox");

      $checkboxes.on("change", function () {
        $checkboxes.each(function () {
          heavenValues[this.id] = this.checked;
        });
        sessionStorage.setItem("heavenValues", JSON.stringify(heavenValues));
      });

      // On page load
      $.each(heavenValues, function (key, value) {
        $("#" + key).prop("checked", value);
      });
    </script>
