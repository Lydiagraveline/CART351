<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>circuit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>The tantric circle (the wheel of life)</h2>
    <div id="checkbox-container">
      <div>
        <label for="option">Checkpoint</label>
        <input type="checkbox" id="option" />
      </div>
    </div>
    <img src="images/circuit.png" width="800px" alt="circuit" /> <br />
    <a href="center.html">back</a> <br />
    <a href="fruit.html">fruit</a> <br />
    <script>
      const circuitCheckBox = localStorage.getItem("circuit-check");

      var circuitValues =
          JSON.parse(localStorage.getItem("circuitValues")) || {},
        $checkboxes = $("#checkbox-container :checkbox");

      $checkboxes.on("change", function () {
        $checkboxes.each(function () {
          circuitValues[this.id] = this.checked;
        });
        localStorage.setItem("circuitValues", JSON.stringify(circuitValues));
      });

      // On page load
      $.each(circuitValues, function (key, value) {
        $("#" + key).prop("checked", value);
      });
    </script>
  </body>
</html>
