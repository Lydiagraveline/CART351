<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Center</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- <script src="center.js"></script> -->
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <style>
    .container {
      height: 100%;
      background-color: #000000;
      display: flex;
    }

    .panel-container {
      background-color: #000000;
      width: 100%;
    }

    .panel {
      background-color: #ffffff;
      height: 100%;
      /* center the content */
      display: flex;
      flex-flow: wrap;
      justify-content: center;
      align-items: center;
    }

    .new {
      width: 50%;
      height: 100%;
      background-color: grey;
    }
    #top{
      height: 30%;
    }
    #middle{
      height: 30%;

    }
    #bottom{
      height: 40%;

    }

    </style>
    <body>
      <div class="container">
        <div class="panel-container">
      <div class="panel" id="top" onclick="location.href='heaven.html';"> 
        <!-- Heaven and earth into the earthly sphere -->
        <div class="wrapper"></div>
      </div>
      <div class="panel" id="middle" onclick="location.href='circuit.html';">
        <!-- <img src="images/circle.png" width="100%" alt="tantric circle" /> -->
        <div class="wrapper"></div>
        <!-- The tantric circle (the wheel of life) -->
      </div>
      <div class="panel" id="bottom" onclick="location.href='earth.html';">
        <!-- Earth (the allegory of sensory and sensual life) -->
        <div class="wrapper"></div>
      </div>
      </div>
      <div
        id="newPanel"
        class="panel new"
        onclick="location.href='../right/right.html';"
      >
        <p>Hell and Earth</p>
      </div>
    </div>


      <script>
        // const heavenCheckBox = localStorage.getItem('heaven-check');
        const heavenVal = localStorage.getItem("heavenValues");
        const circuitVal = localStorage.getItem("circuitValues");
        const earthVal = localStorage.getItem("earthValues");

        $(document).ready(function () {
           $("#newPanel").hide();
          let heaven = JSON.parse(heavenVal);
          let circuit = JSON.parse(circuitVal);
          let earth = JSON.parse(earthVal);

          $("#newPanel").click(function(){
            localStorage.clear();
          }) 


          //if all sections have been explored, open a new section
          if (heaven.option === true && circuit.option === true && earth.option === true) {
             $("#newPanel").show();
          }
        });
      </script>
    </body>
  </html>
