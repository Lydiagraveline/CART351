<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Center</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- <script src="center.js"></script> -->
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <style>
    .container {
      height: 100%;
      background-color: #000000;
      display: flex;
    }

    .panel-container {
      background-color: #000000;
      width: 100%;
    }

    .panel {
      background-color: #ffffff;
      height: 100%;
      /* center the content */
      display: flex;
      flex-flow: wrap;
      justify-content: center;
      align-items: center;
    }

    .new {
      width: 50%;
      height: 100%;
      background-color: grey;
    }
    #top{
      height: 30%;
    }
    #middle{
      height: 30%;

    }
    #bottom{
      height: 40%;

    }

    </style>
    <body>
      <div class="container">
        <div class="panel-container">
      <div class="panel" id="top" onclick="location.href='heaven.html';"> 
        <!-- Heaven and earth into the earthly sphere -->
        <div class="wrapper"></div>
      </div>
      <div class="panel" id="middle" onclick="location.href='circuit.html';">
        <!-- <img src="images/circle.png" width="100%" alt="tantric circle" /> -->
        <div class="wrapper"></div>
        <!-- The tantric circle (the wheel of life) -->
      </div>
      <div class="panel" id="bottom" onclick="location.href='earth.html';">
        <!-- Earth (the allegory of sensory and sensual life) -->
        <div class="wrapper"></div>
      </div>
      </div>
      <div
        id="newPanel"
        class="panel new"
        onclick="location.href='../right/right.html';"
      >
        <p>Hell and Earth</p>
      </div>
    </div>


      <script>
        // const heavenCheckBox = localStorage.getItem('heaven-check');

        $(document).ready(function () {
          handlePanelOpen()
        }); //document ready

        function handlePanelOpen(){
        let heaven = localStorage.getItem("heavenCenter");
        let circuit = localStorage.getItem("circuit");
        let earth = localStorage.getItem("earthCenter");

        console.log("user has...")
        console.log("been to heaven = " + heaven);
        console.log("descended = " + circuit);
        console.log("been to earth = " + earth);

        if (heaven === "true" && circuit === "true" && earth === "true"){
          $("#newPanel").show();
          console.log("open panel");
        } 
       else if (heaven === null || circuit === null || earth === null){
          console.log("close panel");
          $("#newPanel").hide();
        }

       $("#newPanel").click(function(){
          // localStorage.clear();
          // $("#newPanel").hide();
        })
       } //handlePanelOpen
      </script>
    </body>
  </html>
