      <script>
        const earthCheckBox = localStorage.getItem("earth-check");
        // const earthChecked = localStorage.getItem("earthChecked");

        var earthValues =
            JSON.parse(localStorage.getItem("earthValues")) || {},
          $checkboxes = $("#checkbox-container :checkbox");

        $checkboxes.on("change", function () {
          $checkboxes.each(function () {
            earthValues[this.id] = this.checked;
          });
          localStorage.setItem("earthValues", JSON.stringify(earthValues));
        });

        // On page load
        $.each(earthValues, function (key, value) {
          $("#" + key).prop("checked", value);
        });
